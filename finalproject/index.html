<body id="products-body">
    <header>
        <div>
            <img id="logo-company" src="images/logo-jczom-darkblue.svg" alt="the logo of JCZOM" width="150">
        </div>

            </ul>
        </nav>
        <div id="hamburger-menu"></div>
    </header>

    <main>
        <h1>Products sale gallery</h1>
        <div id="recommendations">
            <div id="recommended-block">
                <h2>Recommended</h2>
            </div>
            <div id="recommended-products">
                <div id="moving-banner"></div>
            </div>
        </div>
        <div id="filter-icon">
            <svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 36h8v-4h-8v4zm-14-24v4h36v-4h-36zm6 14h24v-4h-24v4z" />
                <path d="M0 0h48v48h-48z" fill="none" />
            </svg>
        </div>
        <div id="ev-products">
            <aside id="filter-products">
                <h2 style="display: none;">Filters</h2>
                <div id="gnl-filter-cont"> 
                    <h3>Categories</h3>
                    <div class="categories">
                        <label><input type="radio" name="product-type" id="all" value="all" checked>All</label>
                        <label><input type="radio" name="product-type" id="t-shirt" value="t-shirt">T-shirt</label>
                        <label><input type="radio" name="product-type" id="jeans" value="jeans">Jeans</label>
                        <label><input type="radio" name="product-type" id="dress" value="dress">Dress</label>
                        <label><input type="radio" name="product-type" id="set" value="set">Set</label>
                        <label><input type="radio" name="product-type" id="shoes" value="shoes">Shoes</label>
                    </div>
                </div>
                <div id="gender-filter-cont"> 
                    <h3>Gender</h3>
                    <div class="categories">
                        <label><input type="radio" name="gender" id="men" value="male" disabled>Men</label>
                        <label><input type="radio" name="gender" id="women" value="female" disabled>Women</label>
                    </div>  
                </div>
                <div id="price-filter-cont"> 
                    <h3>Price</h3>
                    <div class="categories">
                        <label><input type="radio" name="price" value="19.99" disabled>$ 1-19.99</label>
                        <label><input type="radio" name="price" value="49.99" disabled>$ 20-49.99</label>
                        <label><input type="radio" name="price" value="99.99" disabled>$ 50-99.99</label>
                        <label><input type="radio" name="price" value="249.99" disabled>$ 100-249.99</label>
                        <label><input type="radio" name="price" value="399.99" disabled>$ 250-399.99</label>
                        <label><input type="radio" name="price" value="600" disabled>$ 400-600</label>
                    </div>
                </div>
            </aside>
            <dialog id="my-modal"></dialog>
            <div>
                <h2>Our Products</h2>
                <div id="products-gallery"></div>
            </div>
        </div>
    </main>
